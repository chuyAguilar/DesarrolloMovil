<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- BotÃ³n para regresar al Panel de Control -->
      <ion-button [routerLink]="['/panel-control']">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Buscar Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openChat(user.id)">
      <ion-label>
        <h2>{{ user.email }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
