<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/panel-control']">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Calendario de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true" [scrollEvents]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Programar Cita</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Fecha y Hora de la cita</ion-label>
        <ion-datetime
          display-format="YYYY-MM-DD HH:mm"
          placeholder="Selecciona fecha y hora"
          [(ngModel)]="fechaHoraCita"
          presentation="date-time"
        ></ion-datetime>
      </ion-item>
      <ion-button expand="block" (click)="agregarCita()" [disabled]="!fechaHoraCita">Agregar Cita</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Todas las Citas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let cita of citasProximas">
      <ion-label>
        <h2>{{ cita.fechaHora | date: 'dd MMM yyyy, h:mm a' }}</h2>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="eliminarCita(cita.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
